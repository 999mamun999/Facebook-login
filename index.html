<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Login to Facebook</title>
</head>

<body class="bg-zinc-200 dark:bg-slate-900">

    <div class="w-4/5 m-auto flex place-content-center my-80">
        <div class="m-auto ">
            <h1 class="text-blue-600 text-5xl font-black m-auto">facebook</h1>
            <br>
            <p class="text-2xl w-96 m-auto">Connect with friends and the world around you on Facebook</p>
        </div>

        <div class="flex flex-col gap-2 border border-gray-300 shadow-gray-400 shadow-md px-8 py-8 rounded-lg mx-16 bg-white">

            <input class="w-80 h-10 rounded-md px-3 border border-gray-300" type="email" placeholder="Email or phone number" required>

            <input class="h-10 rounded-md px-3 border border-gray-300" type="password" placeholder="password" required>

            <button class="bg-blue-600 text-white h-10 rounded-md hover:bg-blue-500">Login</button>

            <a class="text-blue-500 border-b-2 border-gray-300 w-full m-auto text-center px-2 py-2 hover:text-blue-400" href="#">Forget password?</a>
            <button class="bg-green-500 w-1/2 m-auto p-2 rounded-md text-white hover:bg-green-400">Create new account</button>

        </div>
    </div>
</body>
</html>
